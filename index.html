<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function checkPassword() {
        // Replace 'your_password' with the actual password
        var correctPassword = "13122001";

        // Prompt the user for a password
        var userPassword = prompt("Enter your birthday date:");

        // Check if the entered password is correct
        if (userPassword === correctPassword) {
          alert("Password is correct! Redirecting to the index page.");
          // Redirect to another page (replace 'index.html' with the desired destination)
          window.location.href = "tiwi.html";
        } else {
          alert("Incorrect password. Access denied.");
          window.close();
        }
        
      }
      checkPassword();
    </script>
  </body>
</html>
