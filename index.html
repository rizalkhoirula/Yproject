    <script>
      // Fungsi untuk menghitung countdown
      function updateCountdown() {
        var targetDate = new Date("2023-12-13 00:00:00").getTime();
        var now = new Date().getTime();

        var timeRemaining = targetDate - now;

        var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor(
          (timeRemaining % (1000 * 60 * 60)) / (1000 * 60)
        );
        var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        // Mengatur dua digit angka pada countdown
        days = days.toString().padStart(2, "0");
        hours = hours.toString().padStart(2, "0");
        minutes = minutes.toString().padStart(2, "0");
        seconds = seconds.toString().padStart(2, "0");

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;
      }

      // Panggil fungsi updateCountdown setiap detik
      setInterval(updateCountdown, 1000);

      // Jalankan fungsi updateCountdown untuk pertama kali saat halaman dimuat
      updateCountdown();
    </script>
