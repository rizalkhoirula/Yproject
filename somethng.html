<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .faq-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: transparent;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .faq-button:hover {
            background-color: #3498db; /* Change background color on hover if needed */
        }

        .faq-popup {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-radius: 8px;
            max-width: 400px;
            width: 80%;
            text-align: center;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #555;
        }

        h2 {
            color: #3498db;
        }

        p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <button class="faq-button" onclick="togglePopup()">❓</button>

    <div id="overlay" onclick="togglePopup()"></div>
    
    <div class="faq-popup" id="faq-popup">
        <span id="close-btn" onclick="togglePopup()">❌</span>
        <h2>Frequently Asked Questions</h2>
        <p>Q: What is this FAQ about?</p>
        <p>A: This is a simple FAQ-style pop-up example with a question mark emoji.</p>
        <!-- Add more questions and answers as needed -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function togglePopup() {
            var popup = $("#faq-popup");
            var overlay = $("#overlay");
            popup.fadeToggle();
            overlay.fadeToggle();
        }
    </script>

</body>
</html>
